---
# Configuration
nginx_config_path: "/etc/nginx"
nginx_config_file_path: "{{ nginx_config_path }}/nginx.conf"

nginx_user: nginx
nginx_worker_processes: auto
nginx_error_logs_dir: /var/log/nginx/error.log
nginx_error_log_loglevel: warn
nginx_pid: /var/run/nginx.pid
nginx_worker_connections: "1024"
nginx_http_default_type: text/plain
nginx_access_log_dir: /var/log/nginx/access.log
nginx_sendfile: "on"
nginx_keepalive_timeout: "65"
